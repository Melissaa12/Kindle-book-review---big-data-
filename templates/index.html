<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>FlaskBlog</title>
</head>
<body>
  <content>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Book reviews</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Analytics
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/correlation">Correlation</a>
              <a class="dropdown-item" href="/tf-idf">tf-idf</a>
            </div>
          </li>
        </ul>
        <a class="nav-link btn-outline-secondary" href="{{url_for('add_book')}}">Add Book</a>
        <a class="nav-link btn-outline-secondary" href="{{url_for('add_review')}}">Add Review</a>
        <a class="nav-link btn-outline-secondary" href="{{url_for('search')}}">Search</a>
    </nav>

    <div style="padding: 60px;">
        <h2 style="padding-left: 35px">Your reviews</h2>
        <div class="row row-cols-1 row-cols-md-4">
          {% for review in reviews%}
            <div class="col mb-3" style="max-width: 430px; margin: 10px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{review[0]}}" class="card-img-top" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{Book_title}}</h5>
                    <p class="card-text" style="height: 100px; overflow: hidden;">{{review[1]}}</p>
                      <a href={{url_for('hello_world', asin = review[2])}} class="stretched-link"></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
    </div>


    <div style="padding: 60px">
        <div>
          <div class="row">
            <div class="col-10">
              <h2>Browse books</h2>
            </div>

            <div class="col">
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by
                  </button>
                  <select class="form-control" id="genretype">
                    <option>Mystery, Thriller & Suspense</option>
                    <option>Health, Fitness & Dieting</option>
                    <option>Worship & Devotion</option>
                    <option>Gay & Lesbian</option>
                    <option>Science Fiction</option>
                    <option>Cookbooks, Food & Win</option>
                    <option>Comics & Graphic Novels</option>
                    <option>Politics & Social Sciences</option>
                    <option>Psychology & Counseling</option>
                    <option>Love & Romance</option>
                    <option>Medical Books'</option>
                  </select>
                </div>
            </div>
          </div>
            <br/>

        <div class="row row-cols-1 row-cols-md-4">
          {% for book in book_display%}
            <div class="card mb-3" style="max-width: 430px; margin: 10px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{book[0]}}" class="card-img-top" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{Book_title}}</h5>
                    <p class="card-text" style="height: 100px; overflow: hidden;">{{book[1]}}</p>
                      <a href={{url_for('hello_world',  asin = book[2])}} class="stretched-link"></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
    </div>
    </div>
  </content>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<style lang="css">
 .dropdown-submenu {
    position: relative;
}

.dropdown-submenu>.dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -6px;
    margin-left: -1px;
    -webkit-border-radius: 0 6px 6px 6px;
    -moz-border-radius: 0 6px 6px;
    border-radius: 0 6px 6px 6px;
}

.dropdown-submenu:hover>.dropdown-menu {
    display: block;
}

.dropdown-submenu>a:after {
    display: block;
    content: " ";
    float: right;
    width: 0;
    height: 0;
    border-color: transparent;
    border-style: solid;
    border-width: 5px 0 5px 5px;
    border-left-color: #ccc;
    margin-top: 5px;
    margin-right: -10px;
}

.dropdown-submenu:hover>a:after {
    border-left-color: #fff;
}

.dropdown-submenu.pull-left {
    float: none;
}

.dropdown-submenu.pull-left>.dropdown-menu {
    left: -100%;
    margin-left: 10px;
    -webkit-border-radius: 6px 0 6px 6px;
    -moz-border-radius: 6px 0 6px 6px;
    border-radius: 6px 0 6px 6px;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>FlaskBlog</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Book reviews</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Analytics
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/correlation">Correlation</a>
            <a class="dropdown-item" href="/tf-idf">tf-idf</a>
          </div>
        </li>
      </ul>
      <a class="nav-link btn-outline-secondary" href="/add-review">Add Review</a>
      <a class="nav-link btn-outline-secondary" href="/search">Search</a>
  </nav>
    <div style="padding: 60px;">
        <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
              <input type="text" class="form-control" aria-label="Text input with dropdown button" name = "title">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Author</a>
                  <a class="dropdown-item" href="#">Title</a>
                </div>
              </div>
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br/>
        <h2 style="padding-left: 35px">Search Results</h2>
        <div class="row row-cols-1 row-cols-md-5" style="padding-left: 35px">
          {% for search in search%}
            <div class="col mb-3" style="max-width: 400px; margin: 5px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{search[0]}}" class="card-img-top" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ Book_title }}</h5>
                    <p class="card-text">{{ search[1] }}</p>
                    <a href="{{search[2]}}" class="stretched-link"></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
